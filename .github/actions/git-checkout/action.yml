name: git_checkout
description: "Checkout gitops and devops repositories"

inputs:
  gitToken:
    required: true
    description: "Git token"



runs:
  using: "composite"
  steps:

    - name: checkout devops
      uses: actions/checkout@v4
      with:
        fetch-depth: 100
        repository: ${{ github.repository_owner }}/devops
        ref: master
        token: ${{ inputs.gitToken }}
        clean: true
        path: devops

    - name: checkout app
      uses: actions/checkout@v4
      with:
        fetch-depth: 100
        clean: true
        token: ${{ inputs.gitToken }}
        persist-credentials: true
        path: app

    - name: git options
      shell: bash
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
      working-directory: app

    - name: create temp dir
      shell: bash
      run: |
        rm -rf $GITHUB_WORKSPACE/tmp
        mkdir -p $GITHUB_WORKSPACE/tmp
        echo TMP_DIR=$GITHUB_WORKSPACE/tmp >> $GITHUB_ENV